<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question â¤ï¸</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
  }

  #box {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    animation: fade 1s;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 25px;
  }

  button {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #ff2e55;
  }

  @keyframes fade {
    from {opacity:0; transform: scale(0.95);}
    to {opacity:1; transform: scale(1);}
  }
</style>
</head>

<body>

<div id="box">
  <h1 id="question">Do you love me? â¤ï¸</h1>
  <div id="options"></div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">
</audio>

<script>
  const steps = [
    {
      q: "Do you love me? â¤ï¸",
      o: ["Yes ğŸ˜", "No ğŸ™„"]
    },
    {
      q: "So why do you smile when you see me? ğŸ˜‰",
      o: ["I don't know ğŸ˜³", "Maybe I care â¤ï¸"]
    },
    {
      q: "If I disappear for one day, will you miss me? ğŸ¥º",
      o: ["No ğŸ˜", "Yes ğŸ˜­"]
    },
    {
      q: "Be honestâ€¦ am I important to you? ğŸ’­",
      o: ["Maybe ğŸ¤”", "Very â¤ï¸"]
    },
    {
      q: "One last questionâ€¦",
      o: ["Tell me â¤ï¸"]
    },
    {
      q: "I knew it ğŸ˜ŒğŸ’–",
      o: []
    }
  ];

  const finalMessages = [
    "No matter what you clickedâ€¦",
    "I already know the truth â¤ï¸",
    "You mean more to me than words can explain",
    "Every moment with you feels special",
    "And I just want you to know one thingâ€¦",
    "I LOVE YOU ğŸ’–"
  ];

  let step = 0;

  function render() {
    const q = document.getElementById("question");
    const o = document.getElementById("options");
    o.innerHTML = "";

    if (step < steps.length) {
      q.innerText = steps[step].q;
      steps[step].o.forEach(text => {
        const btn = document.createElement("button");
        btn.innerText = text;
        btn.onclick = next;
        o.appendChild(btn);
      });
    } else {
      showFinal();
    }
  }

  function next() {
    step++;
    render();
  }

  function showFinal() {
    document.getElementById("music").play();
    const q = document.getElementById("question");
    const o = document.getElementById("options");
    o.innerHTML = "";
    let i = 0;

    const interval = setInterval(() => {
      q.innerText = finalMessages[i];
      i++;
      if (i >= finalMessages.length) clearInterval(interval);
    }, 2000);
  }

  render();
</script>

</body>
</html>
