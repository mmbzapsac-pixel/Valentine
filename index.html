<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      color: #fff;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      animation: fadeIn 2s;
    }

    .msg {
      display: none;
      font-size: 24px;
      margin: 20px;
      animation: fadeInUp 1.2s;
    }

    button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #ff2e55;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>üíñ Hey My Love üíñ</h1>

  <div class="msg">Happy Valentine‚Äôs Day ‚ù§Ô∏è</div>
  <div class="msg">You are the most beautiful part of my life üå∏</div>
  <div class="msg">Every moment with you feels special ‚ú®</div>
  <div class="msg">Your smile is my favorite thing üòç</div>
  <div class="msg">I am so lucky to have you üíï</div>
  <div class="msg">I love you more than words can ever say ‚ù§Ô∏è</div>

  <button onclick="nextMessage()">Tap to continue üíå</button>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    let index = 0;
    let started = false;

    function nextMessage() {
      const msgs = document.querySelectorAll('.msg');

      // Start music on first click (browser rule)
      if (!started) {
        document.getElementById("bgMusic").play();
        started = true;
      }

      if (index < msgs.length) {
        msgs[index].style.display = "block";
        index++;
      }
    }

    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
